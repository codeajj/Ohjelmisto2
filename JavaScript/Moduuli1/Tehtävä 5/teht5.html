<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leap year checker</title>
</head>
<body>
    <h1>Leap year checker</h1>
    <p id="target"></p>
    <script>
    "use strict";
    const leapyear = prompt("Give me a year and I will tell you if it is a leap year: ")

    if (leapyear % 4 === 0) {
            if (leapyear % 4 === 0 && leapyear % 100 === 0) {
                if (leapyear % 400 === 0) {
                    document.querySelector('#target').innerHTML = (leapyear + " is a leap year!")
                } else document.querySelector('#target').innerHTML = (leapyear + " is not a leap year!")
            } else document.querySelector('#target').innerHTML = (leapyear + " is a leap year!")
        } else document.querySelector('#target').innerHTML = (leapyear + " is not a leap year!")
    </script>
</body>
<head>
</head>
</html>
